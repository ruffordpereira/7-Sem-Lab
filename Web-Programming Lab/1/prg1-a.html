<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN""http://www.w3.org/TR/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Fibonacii Series</title></head>
<body>
<script type="text/javascript">
	var fib1=0,fib2=1,fib=0;
var num=prompt("enter a no");
if(num!=null && num>0)
{
 document.write("<h1>"+num+"fibonaci numbers are :</h1>");
 if(num==1)
  document.write("<h1>"+fib1+"</h1>");
 else
  document.write("<h1>"+fib1+" "+fib2+"</h1>");
 for(i=3;i<=num;i++)
 {
  fib=fib1+fib2;
  document.write("<h1>"+fib+"</h1>");
  fib1=fib2;
  fib2=fib;
 }
}
else
 alert("no proper input");
 </script>
 </body>
